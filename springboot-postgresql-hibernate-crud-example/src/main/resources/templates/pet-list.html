<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Pet List</title>
	</head>
	<body>
		<div>
			<h1>Pet List</h1>
		</div>
		<br/><br/>
		<div>
			<table border="1">
				<tr>
					<th>Pet Id</th>
					<th>Name</th>
					<th>Species</th>
					<th>Age</th>
					<th>Bites?</th>
				</tr>
				<tr th:each="pet : ${pets}">
					<td th:utext="${pet.pet_id}"></td>
					<td th:utext="${pet.name}"></td>
					<td th:utext="${pet.species}"></td>
					<td th:utext="${pet.age}"></td>
					<td th:utext="${pet.bites}"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
